<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto - Tienda Mate</title>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/estilos.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="../assets/img/logo.png" alt="LOGO" class="logoImg">
                <h1 class="nombreCompañia">Tienda Mate</h1>
            </div>
            <nav>
                <ul class="navLink">
                    <li class="navLink"><a class="anclaLink" href="../index.html">Inicio</a></li>
                    <li class="navLink"><a class="anclaLink" href="productos.html">Productos</a></li>
                    <li class="navLink"><a class="anclaLink" href="nosotros.html">Nosotros</a></li>
                    <li class="navLink"><a class="anclaLink" href="sucursales.html">Sucursales</a></li>
                    <li class="navLink"><a class="anclaLink" href="contacto.html">Contacto</a></li>
                </ul>
            </nav>

        </header>
        <main>
            <h1>CONTACTO</h1>
            <form class="formulario" action="404.html">
                <div>
                    <label for="nombre">Nombre y Apellido</label>
                </div>
                <div>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre " required>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido " required>
                </div>
                <div>
                    <label for="email">Ingrese su Email y Contraseña</label>
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="password" name="password" id="password" placeholder="Contraseña" required>
                </div>
                <div>
                    <label for="mensaje">Ingrese su mensaje</label>
                </div>
                <div>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
                </div>
                <div>
                    <input type="reset" name="limpiar" id="limpiar" value="Limpiar">
                    <input type="submit" name="enviar" id="enviar" value="Enviar">
                </div>

            </form>

        </main>
        <footer>
            <section>
                <h3>Horarios de Atencion</h3>
                <p>Lunes a Viernes de 9:00hs a 20:00hs</p>
                <p>Sabados de 9:00 a 14:00</p>
            </section>
            <section>
                <h3>Ubicacion</h3>
                <p>Av. Corrientes 7777</p>
            </section>


        </footer>
    </body>
</html>
